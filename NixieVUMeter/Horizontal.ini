[Rainmeter]
Update=10

[Metadata]
Name=NixieVUMeter
Author=Mistic
License=MIT
Version=1.1.0
Information=Nixie Vu-meter inspired by http://groupdiy.com/index.php?topic=22456.0

@include=Measures.inc

[Background]
Meter=Image
ImageName=#@#background.png
ImageRotate=90
X=0
Y=0

[Labels]
Meter=Image
ImageName=#@#labels-horizontal.png
X=0
Y=0

[MeterBarRMS_L]
Meter=Bar
BarOrientation=Horizontal
BarImage=#@#tube.png
ImageRotate=90
BarBorder=12
MeasureName=MeasureAudioRMS_L
X=106
Y=15

[MeterBarPeak_L]
Meter=Bar
BarOrientation=Horizontal
BarImage=#@#tube.png
ImageRotate=90
BarBorder=12
MeasureName=MeasureAudioPeak_L
X=0r
Y=14R

[MeterBarPeak_R]
Meter=Bar
BarOrientation=Horizontal
BarImage=#@#tube.png
ImageRotate=90
BarBorder=12
MeasureName=MeasureAudioPeak_R
X=0r
Y=9R

[MeterBarRMS_R]
Meter=Bar
BarOrientation=Horizontal
BarImage=#@#tube.png
ImageRotate=90
BarBorder=12
MeasureName=MeasureAudioRMS_R
X=0r
Y=14R

[MeterVolume]
Meter=Image
ImagePath=#@#volume\
MeasureName=MeasureVolumeClamp
ImageRotate=270
X=593
Y=21
Visible=MeasureVolumeClamp
