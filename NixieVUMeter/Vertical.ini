[Rainmeter]
Update=10

[Metadata]
Name=NixieVUMeter
Author=Mistic
License=MIT
Version=1.1.0
Information=Nixie Vu-meter inspired by http://groupdiy.com/index.php?topic=22456.0

@include=Measures.inc

[Background]
Meter=Image
ImageName=#@#background.png
X=0
Y=0

[Labels]
Meter=Image
ImageName=#@#labels-vertical.png
X=0
Y=0

[MeterBarRMS_L]
Meter=Bar
BarImage=#@#tube.png
BarBorder=12
MeasureName=MeasureAudioRMS_L
X=15
Y=106

[MeterBarPeak_L]
Meter=Bar
BarImage=#@#tube.png
BarBorder=12
MeasureName=MeasureAudioPeak_L
X=14R
Y=0r

[MeterBarPeak_R]
Meter=Bar
BarImage=#@#tube.png
BarBorder=12
MeasureName=MeasureAudioPeak_R
X=9R
Y=0r

[MeterBarRMS_R]
Meter=Bar
BarImage=#@#tube.png
BarBorder=12
MeasureName=MeasureAudioRMS_R
X=14R
Y=0r

[MeterVolume]
Meter=Image
ImagePath=#@#volume\
MeasureName=MeasureVolumeClamp
X=21
Y=46
Visible=MeasureVolumeClamp
